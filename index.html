---
layout: default
title: trevoro
---

{% for p in site.posts limit:5 %}
<article>
  <div class="row">
    <div class="span8 offset2">
      <h2><a href="{{ p.url }}">{{ p.title }}</a></h2>
      <div class="meta">
        <time datetime="{{ p.date | xmlschema }}">{{ p.date | date: "%b %d %Y" }}</time>
      </div>
      {{ p.content }}
    </div>
  </div>
</article>
{% endfor %}

---
layout: default
title: trevoro
---

<div class="row-fluid">
  <div class="span3 offset1 center sidebar">
    <h1 class="center">Hello!</h1>
    <img class="img-circle" src="/img/trevoro-small.png" alt="trevoro">
    {% include author.html %}
    <div class="social-links">
      <a href="http://twitter.com/trevoro" target="_blank" class="ss-icon ss-social">Twitter</a>
      <a href="http://github.com/trevoro" target="_blank" class="ss-icon ss-social">octocat</a>
      <a style="vertical-align: top" href="http://linkedin.com/in/trevoro" target="_blank" class="ss-icon ss-social">LinkedIn</a>
    </div>
  </div>

  <div id="posts" class="span7 offset1">
    {% for p in site.posts limit:10 %}
    {% unless p.hidden %}
    <div class="row">
      <div class="span7">
        <time datetime="{{ p.date | xmlschema }}">{{ p.date | date: "%b %d %Y" }}</time>
        <h3><a href="{{ p.url }}">{{ p.title }}</a></h3>
      </div>
    </div>
    {% endunless %}
    {% endfor %}
  </div>
</div>
<a href="http://trevoro.net/atom.xml" target="_blank" class="ss-icon ss-social rss-fixed hidden-phone">rss</a>
